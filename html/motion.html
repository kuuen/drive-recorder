<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/motion.js"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/motion.css">
  <script src="js/motion.js"></script>
  <script>
    window.onload = function() {
    init(); 
    }
  </script>
</head>
<body>
  <br/>
  <h1>motion display</h1>
  <h1>※エラーになったら再読み込み</h1>
  <div style="float : left;">

  <div style="margin-bottom:20px;">
    <iframe id="frameScreen"  
      width="650" height="500" lazyload="on" 
        >
    </iframe>
  </div>
  </div>

  <div class="cross-layout">
    <button id="btn-camera-top" class="cross-layout-position-top btn cross-key-btn">▲</button>
    <button id="btn-camera-left" class="cross-layout-position-left btn cross-key-btn"><span class="left-mark">▲</span></button>
    <button  class="cross-layout-position-center btn cross-key-btn">●</button>
    <button id="btn-camera-right" class="cross-layout-position-right btn cross-key-btn"><span class="right-mark">▲</span></button>
    <button id="btn-camera-bottom"class="cross-layout-position-bottom btn cross-key-btn"><span class="bottom-mark">▲</span></button>
  </div>


  <br/>
  <button id="btn-move-index" class="btn buttonex" onclick="location.href='index.html'">GoToIndex</button>
  <button id="btn-stop-motion" class="btn buttonex" onclick="location.href='cgi-bin/nph-stop-motion.py'" >MotionStop</button>



  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/motion.js"></script>

</body>
</html>
