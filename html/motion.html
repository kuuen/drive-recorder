<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/motion.js"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/motion.css">
  <style type='text/css'>
    body {font-size: 1.4em;}
  </style>
  <script src="js/motion.js"></script>
  <script>
    window.onload = function() {
    init(); 
    }
  </script>
</head>
<body>
  <br/>
  <h3>motion display</h3>
  <h3>※エラーになったら再読み込み</h3>
  <iframe id="frameScreen"  width="330" height="250" lazyload="on" ></iframe>
  <br />


  <div class="cross-layout">
    <button id="btn-camera-top" class="cross-layout-position-top btn cross-key-btn">▲</button>
    <button id="btn-camera-left" class="cross-layout-position-left btn cross-key-btn"><span class="left-mark">▲</span></button>
    <button  class="cross-layout-position-center btn cross-key-btn">●</button>
    <button id="btn-camera-right" class="cross-layout-position-right btn cross-key-btn"><span class="right-mark">▲</span></button>
    <button id="btn-camera-bottom"class="cross-layout-position-bottom btn cross-key-btn"><span class="bottom-mark">▲</span></button>
  </div>


  <br/>
  <button id="btn-move-index" class="btn" onclick="location.href='index.html'">GoToIndex</button>
  <button id="btn-stop-motion" class="btn" onclick="location.href='cgi-bin/nph-stop-motion.py'" >MotionStop</button>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/motion.js"></script>

</body>
</html>
